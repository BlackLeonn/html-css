<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        table{
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 7px;
            width: 100px;
            height: 100px;
            border-collapse: collapse;
            text-align: center;
            vertical-align: middle;
        }

        #diferente{
            background-image: linear-gradient(to bottom, yellow 40%,  red);
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td id="diferente">5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
