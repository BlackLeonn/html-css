<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        input{
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>Formulário teste 8</h1>
    <div>
        <form action="cadastro.php" method="post" autocomplete="off">
            <fieldset>
                <legend>Cadastro</legend>
                <p>
                    <label for="iusu">Usuário: </label>
                    <input type="text" name="usu" id="iusu" required minlength="3">
                </p>
                <p>
                    <label for="isen">Senha: </label>
                    <input type="password" name="sen" id="isen" required minlength="5" maxlength="12">
                </p>
                <p>
                    <label for="inum">Nota: </label>
                    <input type="number" name="num" id="inum " step="0.1">
                </p>
                <p>
                    <p>Preferências</p>
                    <label for="iprefer"></label>
                    <input type="checkbox" name="prefer" id="iprefer">back-end<label for="iprefer"></label>
                    <input type="checkbox" name="prefer" id="iprefer">front-end
                    <input type="checkbox" name="prefer" id="iprefer">mobile
                </p>
                <p>
                    <input type="radio" name="sexo" id="imasc"><label for="imasc">masculino</label>
                    <input type="radio" name="sexo" id="ifem"><label for="ifem">feminino</label>
                </p>
                <p>
                    Qual sua cor favorita? <input type="color" name="cor" id="icor">
                </p>
                <p>
                    <label for="isatsfaction">Nível de satisfação: </label>
                    <input type="range" name="satisfação" id="isatsfaction">
                </p>
                <label for="iestado">Qual seu estado civil?</label>
                <select name="estado" id="iestado">
                    <option value="casado">Casado</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                </select>
                <p>
                    <input type="text" name="profissão" id="ipro" list="listprof">
                    <datalist id="listprof">
                        <option value="prof">Professor</option>
                        <option value="eng">Engenheiro</option>
                        
                    </datalist>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
    </div>
</body>
</html>
