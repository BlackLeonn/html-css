<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            margin-top: 250px ;
        }
        td{
            border: 1px solid black;
            width: 500px;
            height: 50px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div>
        <table>
            <tbody>
                <tr>
                    <td colspan="4">A</td>
                    <td rowspan="4">B</td>
                </tr>
                <tr>
                    <td rowspan="4">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>
                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>J</td>
                    <td>K</td>
                    <td>L</td>
                </tr>
                <tr>
                    <td colspan="4">M</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
